<div id="spots-wrapper" class="container-fluid mt-5" style="text-align: center;">
    <button class="btn btn-lg btn-warning" routerLink="/reviews-moderation">Moderate Reviews</button>
    <div class="row justify-content-center mt-3">
        <div class="col-lg-8 col-xl-4 col-xxl-3 my-3 mx-2" 
            *ngFor="let spot of spots" style="min-width: 460px; max-width: 500px;">
            <app-spot-card [spot]="spot" [moderation]="true" (spotManipulatedEvent)="refreshSpots()"></app-spot-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center mb-5 mt-3" *ngIf="pagination">
    <pagination
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems" 
        [itemsPerPage]="pagination.itemPerPage"
        [maxSize]="10"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
