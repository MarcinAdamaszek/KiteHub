<img class="img-fluid" src="../assets/images/topBackground.jpg" 
    alt="Something went wrong with the background image.." 
    style="width: 100%;">
<div class="container-fluid" style="text-align: center;">
    <div class="row my-5 mx-3" style="min-width: 700px;">
        <h2 style="color: #2D2D2D; padding-right: 280px">FILTER BY MONTH</h2>
        <app-calendar (newMonthSelected)="loadSpots($event)"></app-calendar>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-4 col-xxl-3 my-3 mx-2" 
            *ngFor="let spot of spots" style="min-width: 460px; max-width: 500px;">
            <app-spot-card [spot]="spot"></app-spot-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems" 
        [itemsPerPage]="pagination.itemPerPage"
        [maxSize]="10"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
