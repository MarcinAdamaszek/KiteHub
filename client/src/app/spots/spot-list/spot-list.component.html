<img class="img-fluid" src="../assets/images/topBackground.jpg" alt="Something went wrong with the background image.."
    style="width: 100%;">
<div id="spots-wrapper" class="container-fluid" style="text-align: center;">
    <div class="row my-5 mx-3 d-flex justify-content-start" >
        <div class="d-flex justify-content-center ">
            <button type="button" class="btn btn-lg btn-warning filter-button mb-3" (click)="isCollapsed = !isCollapsed"
                [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">
                <span class="button-text">Filter by month</span>
                <img src="../../../assets/icons/down-arrow-black-icon.svg" alt="" style="width: 20px;"
                    class="ms-3">
            </button>
        </div>
        <div [collapse]="isCollapsed" [isAnimated]="true">
            <app-calendar  [monthsToggledOn]="['none']"
            (selectionChanged)="loadSpots($event[0])" class="d-flex justify-content-center"></app-calendar>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-4 col-xxl-3 my-3 mx-2" *ngFor="let spot of spots"
            style="min-width: 460px; max-width: 500px;">
            <app-spot-card [spot]="spot"></app-spot-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center mb-5 mt-3" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemPerPage"
        [maxSize]="10" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
