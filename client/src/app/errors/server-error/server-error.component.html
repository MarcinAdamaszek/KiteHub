<div class="ms-5 mt-3">
<h1>500: Internal Server Error</h1>
<ng-container>
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p style="font-weight: bold;">The stack trace:</p>
    <code class="mt-5" style="background-color: #f0f0f0;">
        {{error.details}}
    </code>
</ng-container>
</div>
